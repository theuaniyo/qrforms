<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header no-border>
                <ion-img src="../assets/side-menu-header.svg"></ion-img>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item color="primary" lines="none">
                            <ion-icon slot="start" name="flag" color="light"></ion-icon>
                            <ion-label style="font-size:0.95rem">{{"changeLang" | translate}}</ion-label>
                            <ion-toggle slot="end" [(ngModel)]="langMenu" (ionChange)="changeLang($event)"></ion-toggle>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
            <ion-footer>
                <ion-item color="secondary" (click)="logOut()">
                    <ion-icon slot="start" [name]="'log-out'"></ion-icon>
                    <ion-label>{{"log_out" | translate}}</ion-label>
                </ion-item>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
