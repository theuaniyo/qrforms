<ion-header>
    <ion-toolbar color="primary">
        <ion-title>ShowQrCode</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngIf="createdQr">
        <ngx-qrcode [qrc-value]="createdQr"></ngx-qrcode>
    </ion-card>
    <ion-row align="center">
        <ion-col>
            <ion-button (click)="closeModal()" align-items-center="">Volver</ion-button>
        </ion-col>
    </ion-row>
</ion-content>
